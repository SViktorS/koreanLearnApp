<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>MyVocBook</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>
	<body style="font-family: Bookman, URW Bookman L, serif; background-color:#cd2e3ae0">
		<div class="container" style="padding:20px 0 20px 0">
		    <a href="/">
		    	<img style="width:30%;height:30%" th:src="@{/images/mykvoclogo.png}"/>
		    </a>
		    <a style="float:right" class="text-dark mt-3" href="/"><span class="p-2" style="border-style:solid; border-width: 1px; border-color:white; color:white">Home</span></a>
		</div>  
		<div class="pb-5 pt-4" style="background-color:#e6f7ff">
			<div class="container text-center" style="background-color:#006999; color:white">
				<h1>View</h1>
			</div>
			
			<div class="container" style="border-style:solid; border-width: 2px; border-color:#006999; background-color:white">
				<div class="text-center">
					<h1 class="my-3" th:text="${vocbookInfo.name}" style="color:#006999"></h1>
				</div>
				<div class="row">
					<table class="table table-striped table-responsive-md" style="font-size:24px">
		 				<thead>
							<tr>
								<th>English</th>
								<th>Korean</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="word : ${words}">
								<td th:text="${word.englishWord}"></td>
								<td th:text="${word.koreanWord}"></td>                             
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div> 
		<div class="text-center p-1" style="position:fixed; bottom:0; width:100%; background-color:#cd2e3ae0; color:white">
    		Web-App made by SViktorS - VocBook content based on lessons from 
   			<a class="text-light" href="https://www.howtostudykorean.com/"><b>howtostudykorean.com</b></a>
 		</div>
	</body>
</html>
