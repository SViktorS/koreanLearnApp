<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>MyVocBook</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>
	<body style="font-family: Bookman, URW Bookman L, serif; background-color:#cd2e3ae0">
		<div class="container" style="padding:20px 0 20px 0">
		    <a href="/">
		    	<img style="width:30%;height:30%" th:src="@{/images/mykvoclogo.png}"/>
		    </a>
		    <a style="float:right" class="text-dark mt-3" href="/"><span class="p-2" style="border-style:solid; border-width: 1px; border-color:white; color:white">Home</span></a>
		</div>  
		<div class="py-4" style="background-color:#e6f7ff">
			<div class="container" style="border-style:solid; border-width: 4px; border-color:#006999;">
				<div>
					<h2 class="my-3" style="color:#006999">Learning Desk <span style="font-size:20px" th:text="'(Total Lesson Progress: ' + ${lessonProgress} + '/' + ${totalNumberOfLessons} + ' Lessons)'"></span></h2>
				</div>
				<div>
					<hr>
					<form action="#" th:action="@{/addNewLesson/}" method="post">
						<button type="submit" class="btn btn-outline-info">Add New Lesson</button>
					</form>
					<hr>
				</div>
				<div class="row">
					<div th:each="vocbook : ${vocbooks}">
						<div th:if=${vocbook.isDeskVocBook} class="card m-4">
							<div class="card-header">
								<h5 th:utext="'<b>'+${vocbook.name}+'</b>'" style="font-size:20px; float:left"></h5>
								<form style="float:right" action="#" th:action="@{/vocbookIntoDrawer/{id}(id=${vocbook.VocBookId})}" method="post">
									<button type="submit" class="btn btn-outline-danger">Put Into Drawer</button>
								</form>
							</div>
							<div class="card-body py-1">
								<h5 class="card-title pt-2">
									<a class="btn btn-outline-primary" th:href="@{/vocbook/{id}(id=${vocbook.VocBookId})}">View</a>
									<a class="btn btn-outline-primary" th:href="@{/vocbook/{id}/practice(id=${vocbook.VocBookId})}">Practice</a>
									<a class="btn btn-outline-primary" th:href="@{/vocbook/{id}/statistics(id=${vocbook.VocBookId})}">Statistics</a>
								</h5>	
							</div>
							<ul class="list-group list-group-flush">
							    <li class="list-group-item py-1">
							    	<p class="card-text" th:if="${vocbook.currentProgress} != ${vocbook.numberWords}" th:text="'Current Progress: ' + ${vocbook.currentProgress} + '/' + ${vocbook.numberWords}"></p>
							    	<a class="btn btn-outline-primary btn-sm my-0 py-0" th:if="${vocbook.currentProgress} == ${vocbook.numberWords}" th:href="@{/vocbook/{id}/practice(id=${vocbook.VocBookId})}">Practice Results Available</a>
							    </li>
							    <li class="list-group-item py-1">
									<p class="card-text" th:text="'Completely practiced: ' + ${vocbook.timesPracticed} + ' times'"></p>
								</li>
							    <li class="list-group-item py-1">
							    	<p class="card-text" th:text="'Best practice run: ' + ${#numbers.formatDecimal(vocbook.bestResult, 1, 'POINT', 2, 'COMMA')} + '% correct'" th:style="${vocbook.bestResult} >= 50.0 ? 'color:green' : ''" th:styleappend ="${vocbook.bestResult} < 50.0 and ${vocbook.timesPracticed} > 0 ? 'color:red' : ''"></p>
							    </li>
							</ul>
							<div class="card-body py-1">
								<p class="card-text"><small class="text-muted" th:text="${vocbook.lastPracticeDate} ? 'Last practice on: ' + ${vocbook.lastPracticeDate} : 'Not practiced yet'"></small></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div> 
		<div class="py-4 mb-4" style="background-color:#f2f2f2;">
			<div class="container" style="border-style:solid; border-width: 4px; border-color:#595959;">
				<div>
					<h2 class="my-3" style="color:#595959">Desk Drawer</h2>
				</div>
				<hr>
				<a class="btn btn-outline-dark" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
				  Open/Close Desk Drawer
				</a>
				<hr>	
				<div class="collapse" id="collapseExample">
					<div class="row">
						<div th:each="vocbook : ${vocbooks}">
							<div th:if=${vocbook.isHiddenVocBook} class="card bg-dark m-4">
								<div class="card-header" th:utext="'<b>'+${vocbook.name}+'</b>'" style="font-size:20px; color:white"></div>
								<ul class="list-group list-group-flush">
								    <li class="list-group-item py-1">
								    	<form action="#" th:action="@{/vocbookOnDesk/{id}(id=${vocbook.VocBookId})}" method="post">
											<button type="submit" class="btn btn-outline-success">Put On Desk Again</button>
										</form>
								    </li>
								    <li class="list-group-item py-1">
										<p class="card-text" th:text="'Completely practiced: ' + ${vocbook.timesPracticed} + ' times'"></p>
									</li>
								    <li class="list-group-item py-1">
								    	<p class="card-text" th:text="'Best practice run: ' + ${#numbers.formatDecimal(vocbook.bestResult, 1, 'POINT', 2, 'COMMA')} + '% correct'" th:style="${vocbook.bestResult} >= 50.0 ? 'color:green' : ''" th:styleappend ="${vocbook.bestResult} < 50.0 and ${vocbook.timesPracticed} > 0 ? 'color:red' : ''"></p>
								    </li>
								</ul>
								<div class="card-body py-1">
									<p class="card-text"><small style="color:white" th:text="${vocbook.lastPracticeDate} ? 'Last practice on: ' + ${vocbook.lastPracticeDate} : 'Not practiced yet'"></small></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		

		<div class="text-center p-1" style="position: fixed; bottom: 0;  width: 100%;  background-color: #f5f5f5;">
    		Web-App made by SViktorS - VocBook content based on lessons from 
   			<a class="text-dark" href="https://www.howtostudykorean.com/">howtostudykorean.com</a>
 		</div>
 		
 		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	</body>
</html>
