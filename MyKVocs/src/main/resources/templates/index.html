<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>MyVocBook</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>
	<body style="font-family: Bookman, URW Bookman L, serif;">
		<div style="margin: 5px 40px 0px 20px; text-align:center">
		    <a href="/">
		    	<img style="width:20%;height:20%" th:src="@{/images/mykvoclogo.png}"/>
		    </a>
		</div>  
		<h2 class="mb-3 ml-5"><span class="p-2" style="box-shadow: 0px 0px 8px 0.3px rgba(0,0,0,1); border-style:solid; border-radius:10px; border-width: 1px; border-color:#3e006bff; background-color:white; color:#3e006bff">VocBooks</span></h2>
		<div class="p-3 mb-5 mx-5" style="box-shadow: 0px 0px 8px 0.3px rgba(0,0,0,1); border-style:solid; background-color:#e6e6ff; border-radius: 10px; border-width: 1px; border-color:#3e006bff;">
			<div class="row">
				<div th:each="vocbook : ${vocbooks}">
					<div class="card m-3" style="border-color:#3e006bff; box-shadow: 0px 0px 8px 0.3px rgba(0,0,0,1);">
						<div class="card-header" style="font-size:25px;" th:text="${vocbook.name}"></div>
						<div class="card-body text-dark">
							<h5 class="card-title">
								<a class="card-link" style="color:#8585ad" th:href="@{/vocbook/{id}(id=${vocbook.VocBookId})}">View</a>
								<a class="card-link" style="color:#8585ad" th:href="@{/vocbook/{id}/practice(id=${vocbook.VocBookId})}">Practice</a>
								<a class="card-link" style="color:#8585ad" th:href="@{/vocbook/{id}/statistics(id=${vocbook.VocBookId})}">Statistics</a>
							</h5>
							<p class="card-text">Statistics stuff maybe...</p>
						</div>
					</div>
				</div>
			</div>
		</div> 
		<div class="text-center p-1" style="position: fixed; bottom: 0;  width: 100%;  background-color: #f5f5f5;">
    		Web-App made by SViktorS - VocBook content based on lessons from 
   			<a class="text-dark" href="https://www.howtostudykorean.com/">howtostudykorean.com</a>
 		</div>
	</body>
</html>
