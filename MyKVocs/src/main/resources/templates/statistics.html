<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>MyVocBook</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>
	<body class="bg-dark">
		<div class="d-flex flex-column m-2">
			<header class="mb-auto">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<a href="/" class="navbar-brand">MyVocBook</a>
				</nav>
			</header>
		</div>   
		<div class="container bg-light p-5">
			<h2 class="mb-2" th:text="${vocbookInfo.name} + '- Statistics'"></h2>
			<h6 class="pb-2">In the table below you can see the progress of your practices for each word of this vocbook.</h6>			
			<table class="table table-striped table-responsive-md">
 				<thead>
					<tr>
						<th>English</th>
						<th>Korean</th>
						<th>Total</th>
						<th>Right</th>
						<th>Wrong</th>
						<th>Success</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="word : ${words}"  th:with="percentage = ${word.rightAnswers + word.wrongAnswers} == 0 ? 0 : ${1.0 * word.rightAnswers / (word.rightAnswers + word.wrongAnswers)*100}">
						<td th:text="${word.englishWord}"></td>
						<td th:text="${word.koreanWord}"></td>     
						<td th:text="${word.rightAnswers} + ${word.wrongAnswers}"></td>
						<td th:text="${word.rightAnswers}"></td>
						<td th:text="${word.wrongAnswers}"></td>
						<td th:text="${#numbers.formatDecimal(percentage, 1, 'POINT', 2, 'COMMA')} + '%'" th:style="${percentage} >= 50 ? 'color: green' : 'color: red'"></td>                       
					</tr>
				</tbody>
			</table>
		</div>  
	</body>
</html>
