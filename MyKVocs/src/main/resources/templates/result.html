<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>MyVocBook</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>
	<body style="font-family: Bookman, URW Bookman L, serif;">
		<div style="margin: 5px 40px 15px 20px; text-align:center">
		    <a href="/">
		    	<img style="width:20%;height:20%" th:src="@{/images/mykvoclogo.png}"/>
		    </a>
		    <a style="float:right" class="text-dark mt-3" href="/"><span class="p-2" style="box-shadow: 0px 0px 8px 0.3px rgba(0,0,0,1); border-style:solid; border-radius:10px; border-width: 1px; border-color:#3e006bff; background-color:white; color:#3e006bff">Home</span></a>
		</div>  
		<h2 class="mb-3 ml-5"><span class="p-2" th:text="${vocbookInfo.name} + ' - Practice - Progress: ' + ${vocbookInfo.currentProgress} + '/' + ${vocbookInfo.numberWords}" style="box-shadow: 0px 0px 8px 0.3px rgba(0,0,0,1); border-style:solid; border-radius:10px; border-width: 1px; border-color:#3e006bff; background-color:white; color:#3e006bff"></span></h2>
		<div class="p-3 mb-5 mx-5" style="box-shadow: 0px 0px 8px 0.3px rgba(0,0,0,1); border-style:solid; border-radius: 10px; border-width: 1px; border-color:#3e006bff;">
			<form action="#" th:action="@{/vocbook/{vocbookId}/practice(vocbookId=${vocbookInfo.vocBookId})}" method="get">
				<table class="table table-striped table-responsive-md">
	 				<thead>
						<tr>
							<th>English</th>
							<th>Korean</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td th:text="${wordForPractice.englishWord}"></td>
					        <td><p th:text="${wordForPractice.practiceAnswer}"></p></td>  
						</tr>
						<tr th:style="${correctAnswer} ? 'color: green' : 'color: red'">
							<td th:if="${!correctAnswer}"><p>Wrong answer, correct is:</p></td>      
					        <td th:if="${!correctAnswer}" th:text="${wordForPractice.koreanWord}"></td>
					        <td th:if="${correctAnswer}"><p>Correct Answer</p></td>      
					        <td th:if="${correctAnswer}"><p>Good Job!</p></td>
						</tr>
					</tbody>
				</table>
		         <button th:text="${vocbookInfo.currentProgress} == ${vocbookInfo.numberWords} ? 'Show All Results' : 'Next Word'" type="submit" name="nextWord" class="btn btn-success" autofocus></button>
		    </form>
		</div> 
		<div class="text-center p-1" style="position: fixed; bottom: 0;  width: 100%;  background-color: #f5f5f5;">
    		Web-App made by SViktorS - VocBook content based on lessons from 
   			<a class="text-dark" href="https://www.howtostudykorean.com/">howtostudykorean.com</a>
 		</div>
	</body>
</html>
