<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>MyVocBook</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>
	<body style="font-family: Bookman, URW Bookman L, serif; background-color:#cd2e3ae0">
		<div class="container" style="padding:20px 0 20px 0">
		    <a href="/">
		    	<img style="width:30%;height:30%" th:src="@{/images/mykvoclogo.png}"/>
		    </a>
		    <a style="float:right" class="text-dark mt-3" href="/"><span class="p-2" style="border-style:solid; border-width: 1px; border-color:white; color:white">Home</span></a>
		</div>  
		<div class="pb-5 pt-4" style="background-color:#e6f7ff">
			<div class="container text-center" style="background-color:#006999; color:white">
				<h2>Practice</h2>
				<h3 th:text="'Word ' + ${vocbookInfo.currentProgress} + '/' + ${vocbookInfo.numberWords}"></h3>
			</div>
			<div class="container" style="border-style:solid; border-width: 2px; border-color:#006999; background-color:white">
				<div class="text-center">
					<h1 class="my-3" th:text="${vocbookInfo.name}" style="color:#006999"></h1>
				</div>
				<form action="#" th:action="@{/vocbook/{vocbookId}/practice(vocbookId=${vocbookInfo.vocBookId})}" method="get">
					<div class="row">
						<table class="table table-striped" style="font-size:24px">
			 				<thead>
								<tr>
									<th style="width:50%">English</th>
									<th style="width:50%">Korean</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td th:text="${wordForPractice.englishWord}"></td>
							        <td><p th:text="${wordForPractice.practiceAnswer}"></p></td>  
								</tr>
							</tbody>
						</table>
						<div class="container-fluid text-center" th:style="${correctAnswer} ? 'color: green' : 'color: red'">
							<div style="border-style:solid;" class="pt-1">
								<p style="font-size:20px" class="mb-0" th:if="${!correctAnswer}">Wrong answer, correct is</p>
								<p style="font-size:30px" class="mb-0" th:if="${!correctAnswer}" th:text="${wordForPractice.koreanWord}"></p>
								<p style="font-size:20px" class="mb-0" th:if="${correctAnswer}">Correct Answer</p>
								<p style="font-size:30px" class="mb-0" th:if="${correctAnswer}">Good Job!</p>
							</div>	
							<button th:text="${vocbookInfo.currentProgress} == ${vocbookInfo.numberWords} ? 'Show All Results' : 'Next Word'" type="submit" name="nextWord" class="btn btn-success my-2" autofocus></button>					
						</div>
					</div>
				</form>
				
			</div>
		</div> 
		<div class="text-center p-1" style="position:fixed; bottom:0; width:100%; background-color:#cd2e3ae0; color:white">
    		Web-App made by SViktorS - VocBook content based on lessons from 
   			<a class="text-light" href="https://www.howtostudykorean.com/"><b>howtostudykorean.com</b></a>
 		</div>
	</body>
</html>
