<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>MyVocBook</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>
	<body class="bg-dark">
		<div class="d-flex flex-column m-2">
			<header class="mb-auto">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<a href="/" class="navbar-brand">MyVocBook</a>
				</nav>
			</header>
		</div>   
		<div class="container bg-light p-5">
			<h2 class="mb-2" th:text="${vocbookInfo.name} + '- Practice - Word ' + ${progressPractice} + '/' + ${vocbookSize}"></h2>
			<h6 class="pb-2">Practice by filling in the missing words. Click on the 'Done' button to see how many words you got correct.</h6>
			
			<form action="#" th:action="@{/vocbook/{vocbookId}/practice(vocbookId=${vocbookInfo.vocBookId})}" method="get">
				<table class="table table-striped table-responsive-md">
	 				<thead>
						<tr>
							<th>English</th>
							<th>Korean</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td th:text="${wordForPractice.englishWord}"></td>
					        <td><p th:text="${wordForPractice.practiceAnswer}"></p></td>  
						</tr>
						<tr th:style="${correctAnswer} ? 'color: green' : 'color: red'">
							<td th:if="${!correctAnswer}"><p>Wrong answer, correct is:</p></td>      
					        <td th:if="${!correctAnswer}" th:text="${wordForPractice.koreanWord}"></td>
					        <td th:if="${correctAnswer}"><p>Correct Answer</p></td>      
					        <td th:if="${correctAnswer}"><p>Good Job!</p></td>
						</tr>
					</tbody>
				</table>
		         <button type="submit" name="nextWord" class="btn btn-success">Next Word</button>
		    </form>
			 
			
			
		</div>  
	</body>
</html>
