<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>MyVocBook</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>
	<body class="bg-dark">
		<div class="d-flex flex-column m-2">
			<header class="mb-auto">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<a href="/" class="navbar-brand">MyVocBook</a>
				</nav>
			</header>
		</div>   
		<div class="container bg-light p-5">
			<h2 class="mb-2" th:text="'Practice Results of Vocbook: ' + ${vocbookInfo.name}"></h2>
			<form action="#" th:action="@{/deleteAnswers/{vocbookId}(vocbookId=${vocbookInfo.vocBookId})}" method="post">
				<table class="table table-striped table-responsive-md">
	 				<thead>
						<tr>
							<th>English</th>
							<th>Korean</th>
							<th>Your Answer</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="word : ${allWordsOfVocbook}">
							<td th:text="${word.englishWord}"></td>
							<td th:text="${word.koreanWord}"></td>  
							<td th:style="${word.koreanWord} == ${word.practiceAnswer} ? 'color: green' : 'color: red'" th:text="${word.practiceAnswer}"></td>                            
						</tr>
					</tbody>
				</table>
				 <button type="submit" name="practiceAgain" class="btn btn-danger">Practice Again</button>
			</form>
		</div>  
	</body>
</html>
